<h2>Crear</h2>
<form class="form-horizontal" ng-submit="createUser(user)">
    <h4>Crear nuevo ciudadano</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Nombres:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Nombres" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Apellidos:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Apellidos" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Identificación:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Identificacion" />
        </div>
    </div>

    <!--Fecha de nacimiento fecha-->
    <div class="form-group">
        <label class="col-lg-2 control-label">Fecha de nacimiento:</label>
        <div class="col-lg-10">
            <input type="date" ng-model="user.Fecha_Nacimiento"
                   placeholder="dd-MM-yyyy" min="1900-01-01" max="2020-12-31"
                   required />
        </div>
    </div>


    <div class="form-group">
        <label class="col-lg-2 control-label">Lugar de nacimiento:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Lugar_nacimiento" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Fecha de expedición:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Fecha_expedicion" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Rh:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Rh" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Grupo sanguineo:</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="user.Grupo_sanguineo" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Es requerido:</label>
        <div class="col-lg-10">
            <select id="inputState" class="form-control" ng-model="user.requerido">
                <option selected disabled value>¿Es requerido?</option>
                <option ng-value="true">Requerido</option>
                <option ng-value="false">No requerido</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Crear" />
            <a href="#/" class="btn btn-default">Cancelar</a>
        </div>
    </div>
</form>
